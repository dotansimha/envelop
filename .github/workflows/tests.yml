name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 20
          packageManager: 'pnpm'
      - name: Lint Prettier
        run: pnpm run lint:prettier

  lint:
    name: Lint
    uses: the-guild-org/shared-config/.github/workflows/lint.yml@main
    with:
      script: pnpm run ci:lint
      nodeVersion: 20
      packageManager: 'pnpm'
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: build / graphql v${{matrix.graphql_version}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        graphql_version: [15.8.0, 16]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 20
          packageManager: 'pnpm'
      - name: Use GraphQL v${{matrix.graphql_version}}
        run: node ./scripts/match-graphql.js ${{matrix.graphql_version}}
      - name: Install Dependencies using pnpm
        run: pnpm install --no-frozen-lockfile && git checkout pnpm-lock.yaml
      - name: Build
        run: pnpm run ts:check

  unit:
    name: Unit Test
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest] # remove windows to speed up the tests
    steps:
      - name: Checkout Master
        uses: actions/checkout@v4
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 20
          packageManager: 'pnpm'
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile && git checkout pnpm-lock.yaml
      - name: Cache Jest
        uses: actions/cache@v3
        with:
          path: .cache/jest
          key:
            ${{ runner.os }}-${{matrix.node-version}}-${{matrix.graphql_version}}-jest-${{
            hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('patches/*.patch') }}
      - name: Test
        run: pnpm run test
        env:
          CI: true

  core:
    name:
      Core Test / ${{matrix.os}} / node v${{matrix.node-version}} / graphql
      v${{matrix.graphql_version}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest] # remove windows to speed up the tests
        node-version: [18, 20]
        graphql_version: [15, 16]
    steps:
      - name: Checkout Master
        uses: actions/checkout@v4
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: ${{ matrix.node-version }}
          packageManager: 'pnpm'
      - name: Use GraphQL v${{matrix.graphql_version}}
        run: node ./scripts/match-graphql.js ${{matrix.graphql_version}}
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile && git checkout pnpm-lock.yaml
      - name: Cache Jest
        uses: actions/cache@v3
        with:
          path: .cache/jest
          key:
            ${{ runner.os }}-${{matrix.node-version}}-${{matrix.graphql_version}}-jest-${{
            hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('patches/*.patch') }}
      - name: Test Core
        run: pnpm run test:core --ci
        env:
          CI: true

  test_esm:
    name: esm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 20
          packageManager: 'pnpm'
      - name: Build Packages
        run: pnpm run build
      - name: Test ESM & CJS exports integrity
        run: pnpm bob check
